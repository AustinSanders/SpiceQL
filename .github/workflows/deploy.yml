name: Deploy

on:
  push:
    branches:
      - main

env:
  ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}

jobs:
  deploy-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
          miniconda-version: "latest"
          auto-activate-base: true
          auto-update-conda: true
    - name: Install conda tools
      run: |
          conda config --set always_yes yes
          conda install -c conda-forge conda-build anaconda-client
    - name: Build tarbll
      run: |
          conda build --no-anaconda-upload -c conda-forge -c tudat-team recipe/
    - name: Upload tarball
      run: |
           BUILD_TARBALL=(`conda build -c conda-forge -c tudat-team recipe --output`)
           anaconda upload -u usgs-astrogeology --label dev $BUILD_TARBALL --force